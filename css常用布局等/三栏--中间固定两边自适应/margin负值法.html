<html>
	<head>
		<meta charset="UTF-8">

		*{
			text-align: center;
			height:300px;
		}
		.left,.right{
			width:50%;
			background:#CBDE9D;
		}
		.left{
			float:left;
			margin-left:-270px;
		}
		.right{
			float:right;
			margin-right:-270px;
		}
		.main{
			float:left;
			width:540px;
			background:#9DDED8;
		}
		</style>
	</head>
	<body>
		<div class="left">left</div>
		<div class="main">main</div>
		<div class="right">right</div>
	</body>
</html>
