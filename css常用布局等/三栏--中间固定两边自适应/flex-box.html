<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3 --flex-box</title>
		<style>
			*{
				text-align: center;
			}
			.grid {
			  display: -webkit-flex;
			  display: -moz-flex;
			  display: -o-flex;
			  display: -ms-flex;
			  display: flex;
			}
			.col {
			  padding: 30px;
			}
			.fluid {
			  flex: 1;
			  background:#ccc;
			}
			.fixed {
			  width: 400px;
			  background:#CBDE9D;
			}
		</style>
	</head>
	<body>
		<div class="grid">
			  <div class="col fluid">left</div>
			  <div class="col fixed">main</div>
			  <div class="col fluid">right</div>
		</div>
	</body>
</html>
