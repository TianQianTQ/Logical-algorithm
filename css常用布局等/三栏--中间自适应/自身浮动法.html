<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自身浮动法</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			.main{
				margin:0 200px;
				height:500px;
				background:#AF9DDE;
			}
			.left,.right{
				width:200px;
				height:500px;
				background:#9DDED8;
			}
			.left{
				float:left;
			}
			.right{
				float:right;
			}
		</style>
	</head>
	<body>
		<div class="left">左</div>
	    <div class="right">右</div> 
	    <div class="main">中</div>
	</body>
</html>
