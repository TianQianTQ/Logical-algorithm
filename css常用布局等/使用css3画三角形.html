<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用css3画三角形</title>
		<style>
			.top{
				width:0;
				height:0;
				border-top:100px solid #4CC956;
				border-bottom:100px solid #49483E;
				border-left:100px solid #DBDB29;
				border-right:100px solid #7129DB;
				
			}
		</style>
	</head>
	<body>
		<div class="top"></div>
		<div class="bottom"></div>
		<div class="left"></div>
		<div class="right"></div>
	</body>
</html>
