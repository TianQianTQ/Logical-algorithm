<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <div>        1)创建一个空对象，var obj = {};        2)设置新对象的constructor属性为构造函数的名称        3)设置新对象的_proto_属性为构造函数的prototype   obj._prpto_ = classA.prototype        4)使用新对象调用函数，函数中的this被指向新的实例对象：classA.call(obj)        5)将初始化完毕的新对象地址，保存到等号左边的变量中    </div>    <script>        function myNew(){            var obj = {};            Constructor = [].shift.call(arguments);            obj._proto_ = Constructor.prototype;            var ret = Constructor.apply(obj,arguments);            return typeof ret === 'object' ? ret : obj;        }    </script></body></html>
