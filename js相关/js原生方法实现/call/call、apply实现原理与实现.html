<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <script>        Function.prototype.myCall = function(context){            var context = context || window;            context.fn = this;            var args = [];            for(var i=1;i<arguments.length;i++){                args.push('arguments['+i+']')            }            var result = eval('context.fn('+args+')');            delete context.fn;            return result;        }        Function.prototype.myApply = function(context,arr){            var context = context || window;            context.fn = this;            if(!arr){                result = context.fn();            }else{                var args = [];                for(var i=0;i<arr.length;i++){                    args.push('arr['+i+']')                }                result = eval('context.fn('+args+')')            }            delete context.fn;            return result;        }    </script></body></html>
